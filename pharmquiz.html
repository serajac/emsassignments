        // Render quiz
        function renderQuiz() {
            const quizContent = document.getElementById('quizContent');
            let html = '';
            
            quizData.forEach((q, index) => {
                html += `<div class="question-block">
                    <div class="question-header">
                        <div class="question-number">${q.id}</div>
                        <div>
                            <div class="question-text">${q.question}</div>
                            <span class="question-type">${getQuestionTypeLabel(q.type)}</span>
                        </div>
                    </div>
                    ${renderQuestionContent(q)}
                </div>`;
            });
            
            quizContent.innerHTML = html;
        }

        function getQuestionTypeLabel(type) {
            const labels = {
                'multiple-choice': 'Multiple Choice',
                'multiple-select': 'Select All That Apply',
                'matching': 'Matching',
                'ordering': 'Put in Order'
            };
            return labels[type] || type;
        }

        function renderQuestionContent(q) {
            switch(q.type) {
                case 'multiple-choice':
                    return renderMultipleChoice(q);
                case 'multiple-select':
                    return renderMultipleSelect(q);
                case 'matching':
                    return renderMatching(q);
                case 'ordering':
                    return renderOrdering(q);
                default:
                    return '';
            }
        }

        function renderMultipleChoice(q) {
            let html = '<div class="options">';
            q.options.forEach((opt, i) => {
                html += `
                    <label class="option" onclick="selectOption(this)">
                        <input type="radio" name="q${q.id}" value="${i}">
                        ${opt}
                    </label>
                `;
            });
            html += '</div>';
            return html;
        }

        function renderMultipleSelect(q) {
            let html = '<div class="options">';
            q.options.forEach((opt, i) => {
                html += `
                    <label class="option" onclick="toggleOption(this)">
                        <input type="checkbox" name="q${q.id}" value="${i}">
                        ${opt}
                    </label>
                `;
            });
            html += '</div>';
            return html;
        }

        function renderMatching(q) {
            const shuffledMatches = [...q.pairs.map(p => p.match)].sort(() => Math.random() - 0.5);
            let html = '<div class="matching-container">';
            q.pairs.forEach((pair, i) => {
                html += `
                    <div class="matching-item">
                        <strong>${pair.term}</strong>
                        <select name="q${q.id}_${i}">
                            <option value="">Select match...</option>
                            ${shuffledMatches.map((match, mi) => 
                                `<option value="${match}">${match}</option>`
                            ).join('')}
                        </select>
                    </div>
                `;
            });
            html += '</div>';
            return html;
        }

        function renderOrdering(q) {
            const shuffled = [...q.items].sort(() => Math.random() - 0.5);
            let html = '<div class="ordering-container">';
            shuffled.forEach((item, i) => {
                html += `
                    <div class="ordering-item">
                        <input type="number" name="q${q.id}_${i}" min="1" max="${q.items.length}" 
                               placeholder="#" data-item="${item}">
                        <span>${item}</span>
                    </div>
                `;
            });
            html += '</div>';
            return html;
        }

        function selectOption(element) {
            const options = element.parentElement.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
        }

        function toggleOption(element) {
            element.classList.toggle('selected');
        }

        function submitQuiz() {
            const studentName = document.getElementById('studentName').value.trim();
            if (!studentName) {
                alert('Please enter your name before submitting the quiz.');
                document.getElementById('studentName').focus();
                return;
            }

            let score = 0;
            const totalQuestions = quizData.length;

            quizData.forEach(q => {
                if (q.type === 'multiple-choice') {
                    const selected = document.querySelector(`input[name="q${q.id}"]:checked`);
                    if (selected && parseInt(selected.value) === q.correct) {
                        score++;
                    }
                } else if (q.type === 'multiple-select') {
                    const selected = Array.from(document.querySelectorAll(`input[name="q${q.id}"]:checked`))
                        .map(el => parseInt(el.value))
                        .sort();
                    if (JSON.stringify(selected) === JSON.stringify(q.correct.sort())) {
                        score++;
                    }
                } else if (q.type === 'matching') {
                    let allCorrect = true;
                    q.pairs.forEach((pair, i) => {
                        const selected = document.querySelector(`select[name="q${q.id}_${i}"]`).value;
                        if (selected !== pair.match) {
                            allCorrect = false;
                        }
                    });
                    if (allCorrect) score++;
                } else if (q.type === 'ordering') {
                    let allCorrect = true;
                    const answers = {};
                    q.items.forEach((item, i) => {
                        const input = document.querySelector(`input[data-item="${item}"]`);
                        const order = parseInt(input.value);
                        if (order !== q.correct[i]) {
                            allCorrect = false;
                        }
                    });
                    if (allCorrect) score++;
                }
            });

            const percentage = ((score / totalQuestions) * 100).toFixed(1);
            
            document.getElementById('scoreDisplay').textContent = `${score} / ${totalQuestions}`;
            document.getElementById('scoreText').textContent = `You scored ${percentage}%`;
            
            document.querySelector('.quiz-content').style.display = 'none';
            document.querySelector('.submit-btn').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            window.scrollTo(0, 0);
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const studentName = document.getElementById('studentName').value;
            const scoreText = document.getElementById('scoreDisplay').textContent;
            const percentageText = document.getElementById('scoreText').textContent;
            
            // Header
            doc.setFontSize(20);
            doc.setFont(undefined, 'bold');
            doc.text('CAMP Community College', 105, 20, { align: 'center' });
            
            doc.setFontSize(16);
            doc.text('EMS 181 - Principles of Pharmacology', 105, 30, { align: 'center' });
            
            doc.setFontSize(14);
            doc.setFont(undefined, 'normal');
            doc.text('Chapter 12 Comprehensive Quiz', 105, 40, { align: 'center' });
            
            // Student Info
            doc.setFontSize(12);
            doc.text(`Student Name: ${studentName}`, 20, 60);
            doc.text(`Date: ${new Date().toLocaleDateString()}`, 20, 70);
            
            // Separator line
            doc.setLineWidth(0.5);
            doc.line(20, 80, 190, 80);
            
            // Score
            doc.setFontSize(18);
            doc.setFont(undefined, 'bold');
            doc.text('Quiz Results', 105, 95, { align: 'center' });
            
            doc.setFontSize(24);
            doc.text(`Score: ${scoreText}`, 105, 110, { align: 'center' });
            
            doc.setFontSize(16);
            doc.setFont(undefined, 'normal');
            doc.text(percentageText, 105, 125, { align: 'center' });
            
            // Grade determination
            const percentage = parseFloat(percentageText.match(/[\d.]+/)[0]);
            let grade = '';
            if (percentage >= 90) grade = 'A - Excellent';
            else if (percentage >= 80) grade = 'B - Good';
            else if (percentage >= 70) grade = 'C - Satisfactory';
            else if (percentage >= 60) grade = 'D - Needs Improvement';
            else grade = 'F - Unsatisfactory';
            
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            doc.text(`Grade: ${grade}`, 105, 140, { align: 'center' });
            
            // Footer
            doc.setFontSize(10);
            doc.setFont(undefined, 'italic');
            doc.text('This quiz covers Chapter 12: Principles of Pharmacology', 105, 160, { align: 'center' });
            doc.text('Topics include drug terminology, pharmacokinetics, pharmacodynamics,', 105, 167, { align: 'center' });
            doc.text('and medication administration rights', 105, 174, { align: 'center' });
            
            // Save
            doc.save(`${studentName.replace(/\s+/g, '_')}_Pharmacology_Quiz.pdf`);
        }

        function retakeQuiz() {
            document.querySelector('.quiz-content').style.display = 'block';
            document.querySelector('.submit-btn').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            // Clear all answers
            document.querySelectorAll('input[type="radio"]').forEach(el => el.checked = false);
            document.querySelectorAll('input[type="checkbox"]').forEach(el => el.checked = false);
            document.querySelectorAll('select').forEach(el => el.selectedIndex = 0);
            document.querySelectorAll('input[type="number"]').forEach(el => el.value = '');
            document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
            
            window.scrollTo(0, 0);
        }

        // Initialize quiz on page load
        window.onload = () => {
            renderQuiz();
        };
    </script>
